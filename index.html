<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enlaces y contacto de RRick Sanchez">
    <meta name="theme-color" content="#2980b9">
    <title>RRick Sanchez</title>
    <link rel="preload" href="tu-imagen-de-fondo.jpg" as="image">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <style>
        :root {
            --primary-color: #2980b9;
            --primary-hover: #3498db;
            --text-color: #333;
            --text-secondary: #555;
            --heading-color: #2c3e50;
            --bg-light: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: url('tu-imagen-de-fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin: 1rem;
            display: flex;
            flex-direction: column; /* Cambiado a columna */
            align-items: center; /* Centrado del contenido */
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            color: var(--heading-color);
            text-align: center;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 1.5rem; /* Espacio entre el perfil y los enlaces */
        }

        .profile img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra en la imagen */
        }

        .profile p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-top: 0.5rem; /* Espaciado adicional entre la imagen y el texto */
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%; /* Asegurarse de que ocupa todo el ancho */
        }

        .link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .link:hover, .link:focus {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .payment-section {
            text-align: center;
            color: var(--text-secondary);
            margin-top: 1.5rem; /* Espacio adicional antes de la sección de pagos */
        }

        .crypto-grid {
            display: grid;
            gap: 1rem;
            margin-top: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            justify-items: center;
        }

        .crypto-card {
            background: var(--bg-light);
            padding: 0.5rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
            width: 100%;
            max-width: 500px;
        }

        .crypto-label {
            font-weight: bold;
            color: var(--heading-color);
            font-size: 0.8rem;
            text-align: left;
        }

        .crypto-address {
            font-family: monospace;
            font-size: 0.7rem;
            background: white;
            padding: 0.75rem;
            border-radius: 4px;
            overflow-x: auto;
            cursor: pointer;
            border: 1px solid #ddd;
            color: var(--text-color);
        }

        .crypto-link {
            text-decoration: none;
            color: inherit;
        }

        .crypto-icon {
            width: 16px;
            height: 16px;
            margin-left: 0.5rem;
        }

        .copy-success {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            animation: fadeInOut 2s forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }

        @media (prefers-reduced-motion: reduce) {
            .link {
                transition: none;
            }
        }

        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(0, 0, 0, 0.9);
            }
            body {
                color: #fff;
            }
            h1, .profile p {
                color: #fff;
            }
            .crypto-card {
                background: #222;
            }
            .crypto-address {
                background: #333;
                color: #fff;
                border-color: #444;
            }
            .crypto-label {
                color: #fff;
            }
            .payment-section {
                color: #fff;
            }
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 1rem; /* Espacio entre la imagen y los enlaces */
            width: 100%; /* Asegura que el contenedor ocupa todo el ancho */
            justify-content: center; /* Centrado horizontal */
            flex-wrap: wrap; /* Permite que los elementos se envuelvan en pantallas pequeñas */
        }

        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrado de los enlaces */
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="profile-container">

            <div class="links-container">

        <section class="payment-section">

            <div class="crypto-grid">

                <div class="crypto-card">

        </section>
    </main>

    <script>
        function copyToClipboard(text, type) {
            navigator.clipboard.writeText(text).then(() => {
                const message = document.createElement('div');
                message.className = 'copy-success';
                message.textContent = `Dirección ${type} copiada`;
                document.body.appendChild(message);

                setTimeout(() => {
                    message.remove();
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar:', err);
                alert('No se pudo copiar al portapapeles. Por favor, copia manualmente.');
            });
        }
    </script>
</body>
</html>
