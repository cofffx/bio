<!DOCTYPE html>
<html lang="es">
<head>
    <!-- [Los metadatos y la primera parte del CSS permanecen igual] -->
    <style>
        /* [Estilos anteriores permanecen igual hasta .crypto-grid] */
        
        .crypto-grid {
            display: grid;
            gap: 0.75rem;
            margin-top: 1rem;
            max-width: 100%; /* Asegura que no se desborde */
            padding: 0 0.5rem; /* Añade un pequeño padding */
        }

        .crypto-card {
            background: var(--bg-light);
            padding: 0.75rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%; /* Asegura que ocupe el ancho completo */
            overflow: hidden; /* Previene desbordamiento */
        }

        .crypto-label {
            font-weight: bold;
            color: var(--heading-color);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .crypto-address {
            font-family: monospace;
            font-size: 0.75rem;
            background: white;
            padding: 0.5rem;
            border-radius: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer;
            border: 1px solid #ddd;
            max-width: 100%; /* Asegura que no se desborde */
        }

        .crypto-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: inherit;
        }

        .crypto-icon {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        /* Actualiza los estilos para modo oscuro */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(0, 0, 0, 0.9);
            }
            .crypto-card {
                background: #222;
            }
            .crypto-address {
                background: #333;
                color: #fff;
                border-color: #444;
            }
            .crypto-label {
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <!-- [Profile y Links sections permanecen igual] -->

        <section class="payment-section">
            <p>Si te ayudé, aquí puedes devolverme el favor:</p>
            
            <div class="crypto-grid">
                <div class="crypto-card">
                    <span class="crypto-label">ETH</span>
                    <div class="crypto-address" onclick="copyToClipboard('0x93b6B4a8F475F462dE2925c1753e232741F15605', 'ETH')">
                        0x93b6B4a8F475F462dE2925c1753e232741F15605
                    </div>
                </div>
                
                <div class="crypto-card">
                    <span class="crypto-label">BTC</span>
                    <div class="crypto-address" onclick="copyToClipboard('bc1p558erzwa3n36x6pnp4yvgcaauzsahz39rg0f7plu9s5wg0jyrgns53zgme', 'BTC')">
                        bc1p558erzwa3n36x6pnp4yvgcaauzsahz39rg0f7plu9s5wg0jyrgns53zgme
                    </div>
                </div>

                <div class="crypto-card">
                    <a href="https://ricksanchez.fkey.id" target="_blank" rel="noopener noreferrer" class="crypto-link">
                        <span class="crypto-label">
                            Envío con privacidad
                            <svg class="crypto-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                                <polyline points="15 3 21 3 21 9"></polyline>
                                <line x1="10" y1="14" x2="21" y2="3"></line>
                            </svg>
                        </span>
                        <div class="crypto-address">
                            https://ricksanchez.fkey.id
                        </div>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <script>
        function copyToClipboard(text, type) {
            navigator.clipboard.writeText(text).then(() => {
                const message = document.createElement('div');
                message.className = 'copy-success';
                message.textContent = `Dirección ${type} copiada`;
                document.body.appendChild(message);

                setTimeout(() => {
                    message.remove();
                }, 2000);
            }).catch(err => {
                console.error('Error al copiar:', err);
                alert('No se pudo copiar al portapapeles. Por favor, copia manualmente.');
            });
        }
    </script>
</body>
</html>
