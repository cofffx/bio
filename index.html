<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Enlaces y contacto de RRick Sanchez - Perfiles sociales y opciones de donación en criptomonedas">
    <meta name="theme-color" content="#2980b9">
    <meta name="robots" content="index, follow">
    <title>RRick Sanchez - Enlaces y Contacto</title>
    
    <!-- Precargar recursos críticos -->
    <link rel="preload" href="Rick Sanchez.jpg" as="image" fetchpriority="high">
    <link rel="preconnect" href="https://t.me">
    <link rel="preconnect" href="https://x.com">
    
    <link rel="icon" href="favicon-32x32.png" sizes="32x32" type="image/png">
    
    <style>
        /* Definición de variables CSS con colores semánticos */
        :root {
            --color-primary: #2980b9;
            --color-primary-hover: #3498db;
            --color-text: #333;
            --color-text-secondary: #555;
            --color-heading: #2c3e50;
            --color-background: #f5f5f5;
            --color-white: #fff;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition-speed: 0.3s;
        }

        /* Reset y configuraciones base */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            line-height: 1.5;
            color: var(--color-text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            background-color: var(--color-background);
        }

        /* Contenedor principal con mejor contraste */
        .container {
            background: var(--color-white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px var(--color-shadow);
            width: min(100%, 500px);
            margin: auto;
        }

        /* Mejoras en la sección de perfil */
        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--color-primary);
            box-shadow: 0 4px 10px var(--color-shadow);
        }

        .profile-name {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--color-text);
        }

        /* Enlaces mejorados con mejor accesibilidad */
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background-color: var(--color-primary);
            color: var(--color-white);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: transform var(--transition-speed), 
                      background-color var(--transition-speed);
        }

        .link:hover,
        .link:focus-visible {
            background-color: var(--color-primary-hover);
            transform: translateY(-2px);
            outline: 3px solid var(--color-primary);
            outline-offset: 2px;
        }

        /* Sección de pagos mejorada */
        .payment-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--color-background);
        }

        .payment-title {
            text-align: center;
            margin-bottom: 1rem;
            color: var(--color-text-secondary);
        }

        .crypto-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
        }

        .crypto-card {
            background: var(--color-background);
            padding: 1rem;
            border-radius: 8px;
            transition: transform var(--transition-speed);
        }

        .crypto-card:hover {
            transform: translateY(-2px);
        }

        .crypto-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .crypto-address {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 0.875rem;
            background: var(--color-white);
            padding: 0.75rem;
            border-radius: 4px;
            overflow-x: auto;
            cursor: pointer;
            border: 1px solid var(--color-background);
            word-break: break-all;
        }

        /* Notificación de copiado mejorada */
        .copy-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--color-heading);
            color: var(--color-white);
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            box-shadow: 0 2px 4px var(--color-shadow);
            opacity: 0;
            transition: opacity var(--transition-speed),
                      transform var(--transition-speed);
        }

        .copy-notification.visible {
            opacity: 1;
            transform: translate(-50%, -10px);
        }

        /* Modo oscuro mejorado */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-text: #e1e1e1;
                --color-text-secondary: #b0b0b0;
                --color-background: #1a1a1a;
                --color-white: #2d2d2d;
                --color-shadow: rgba(0, 0, 0, 0.3);
            }

            body {
                background-color: #121212;
            }

            .crypto-address {
                border-color: #404040;
            }
        }

        /* Reducción de animaciones si el usuario lo prefiere */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="profile-container">
            <div class="profile">
                <img src="Rick Sanchez.jpg" 
                     alt="Foto de perfil de RRick Sanchez" 
                     width="120" 
                     height="120"
                     loading="eager">
                <p class="profile-name">@RRickSanchez</p>
            </div>
            
            <nav class="links" aria-label="Enlaces sociales">
                <a href="https://t.me/RRickSanchez" 
                   class="link" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   aria-label="Contactar por Telegram">
                    Telegram
                </a>
                <a href="https://x.com/RRckSanchez" 
                   class="link" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   aria-label="Seguir en Twitter">
                    Twitter
                </a>
                <a href="https://t.me/Apuntes2140" 
                   class="link" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   aria-label="Ver apuntes en Telegram">
                    Apuntes
                </a>
            </nav>
        </div>

        <section class="payment-section" aria-labelledby="payment-title">
            <h2 id="payment-title" class="payment-title">
                Si mi ayuda te fue útil, aquí tienes la opción de corresponderme
            </h2>
            
            <div class="crypto-grid">
                <div class="crypto-card">
                    <div class="crypto-label">ETH</div>
                    <button class="crypto-address" 
                            onclick="copyToClipboard('0x93b6B4a8F475F462dE2925c1753e232741F15605', 'ETH')"
                            aria-label="Copiar dirección ETH">
                        0x93b6B4a8F475F462dE2925c1753e232741F15605
                    </button>
                </div>
                
                <div class="crypto-card">
                    <div class="crypto-label">BTC</div>
                    <button class="crypto-address" 
                            onclick="copyToClipboard('bc1p558erzwa3n36x6pnp4yvgcaauzsahz39rg0f7plu9s5wg0jyrgns53zgme', 'BTC')"
                            aria-label="Copiar dirección BTC">
                        bc1p558erzwa3n36x6pnp4yvgcaauzsahz39rg0f7plu9s5wg0jyrgns53zgme
                    </button>
                </div>

                <a href="https://ricksanchez.fkey.id" 
                   class="crypto-card" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   aria-label="Enviar ETH y tokens de manera privada">
                    <div class="crypto-label">
                        Envía ETH y tokens de manera privada
                        <svg class="crypto-icon" 
                             width="16" 
                             height="16" 
                             viewBox="0 0 24 24" 
                             fill="none" 
                             aria-hidden="true">
                            <path d="M21 3H3C1.895 3 1 3.895 1 5v14c0 1.105.895 2 2 2h18c1.105 0 2-.895 2-2V5c0-1.105-.895-2-2-2zm0 16H3V5h18v14zM10 14h9v2h-9zm0-5h9v2h-9zm-2 6h-3v2h3zm0-5h-3v2h3z" 
                                  fill="currentColor"/>
                        </svg>
                    </div>
                    <div class="crypto-address">
                        https://ricksanchez.fkey.id
                    </div>
                </a>
            </div>
        </section>
    </main>

    <script>
        function copyToClipboard(text, type) {
            navigator.clipboard.writeText(text)
                .then(() => showNotification(`Dirección ${type} copiada`))
                .catch(err => {
                    console.error('Error al copiar:', err);
                    showNotification('Error al copiar. Por favor, copia manualmente.');
                });
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'copy-notification';
            notification.setAttribute('role', 'alert');
            notification.textContent = message;
            document.body.appendChild(notification);

            // Forzar un reflow para activar la transición
            notification.offsetHeight;
            notification.classList.add('visible');

            setTimeout(() => {
                notification.classList.remove('visible');
                setTimeout(() => notification.remove(), 300);
            }, 2000);
        }
    </script>
</body>
</html>
