<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        :root {
            --primary-color: #2980b9;
            --primary-hover: #3498db;
            --text-color: #333;
            --text-secondary: #555;
            --heading-color: #2c3e50;
        }

        /* Reset bÃ¡sico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: url('tu-imagen-de-fondo.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1rem;
            color: var(--heading-color);
            text-align: center;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .profile img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }

        .profile p {
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .link:hover, .link:focus {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .link:focus-visible {
            outline: 3px solid var(--primary-hover);
            outline-offset: 2px;
        }

        .donation {
            margin-top: 2rem;
            text-align: center;
            color: var(--text-secondary);
        }

        .crypto-address {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin: 1rem 0;
            font-family: monospace;
            word-break: break-all;
            background: #f5f5f5;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .copy-btn:hover {
            background-color: var(--primary-hover);
        }

        @media (prefers-reduced-motion: reduce) {
            .link {
                transition: none;
            }
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            .container {
                background: rgba(0, 0, 0, 0.9);
            }

            body {
                color: #fff;
            }

            h1, .profile p {
                color: #fff;
            }

            .crypto-address {
                background: #222;
                color: #fff;
            }
        }
    </style>
</head>

    <script>
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            try {
                navigator.clipboard.writeText(text).then(() => {
                    // Feedback visual temporal
                    const originalText = element.parentElement.querySelector('.copy-btn').textContent;
                    element.parentElement.querySelector('.copy-btn').textContent = 'âœ…';
                    setTimeout(() => {
                        element.parentElement.querySelector('.copy-btn').textContent = originalText;
                    }, 2000);
                });
            } catch (err) {
                console.error('Error al copiar:', err);
                alert('No se pudo copiar al portapapeles. Por favor, copia manualmente.');
            }
        }
    </script>
